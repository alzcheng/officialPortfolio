<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Albert Cheng Website</title>
</head>

<body>
    <header>
        <!-- Beginning of navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light header-nav">
            <a class="navbar-brand p-2" href="./index.html">
                <p>Albert Cheng</p>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link active" href="#">Contact</a>
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    <a class="nav-link" href="./index.html">About</a>
                </div>
            </div>
        </nav>
        <!-- End of navbar -->
    </header>

    <main>
        <!-- Beginning on content on page -->
        <article class="jumbotron">
            <article class="container container-margin">
                <article class=" row">
                    <article class="col-md-8 container-background">
                        <section class="row">
                            <section class="col-md-12 title-font">
                                <h1>Contact Info</h1>
                            </section>
                        </section>

                        <hr class="my-1">

                        <section class="row mt-3">
                            <section class="col-md-12">

                                <form>
                                    <div class="form-group">
                                        <label for="usr">Name:</label>
                                        <input type="text" class="form-control" id="usr" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                            placeholder="Message"></textarea>
                                    </div>
                                    <button type="submit"
                                        class="btn btn-primary px-4 py-3 mb-3 btn-format">Submit</button>
                                </form>

                            </section>
                        </section>
                    </article>
                </article>
            </article>
        </article>
        <!-- End of main content on page -->
    </main>

    <footer>
        <!-- Beginning of sticky footer -->
        <div class="navbar fixed-bottom py-0 sticky-footer">
            <div class="row">
                <div class="col-md-6 mt-auto mb-auto">
                    <h5>
                        Click to reach out to me on social media:
                    </h5>
                </div>
                <div class="col-md-4">
                    <a href="https://www.linkedin.com/in/albertzcheng/"><img src="./assets/images/linkedin_icon.png"
                            alt="LinkedIn Icon" class="img-fluid m-2 float-left footer-icon"></a>
                    <a href="https://www.facebook.com/albert.z.cheng"><img src="./assets/images/facebook_icon.png"
                            alt="Facebook Icon" class="img-fluid m-2 float-left footer-icon"></a>
                </div>
            </div>
        </div>
        <!-- End of sticky footer -->
    </footer>


    <!-- Javascript starts here!  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
